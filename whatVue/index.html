<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
  <body>
    <div class="container pt-5" id="app" v-cloak>
      <div class="card center">
        <div v-html="myHtml"></div>
        <!-- <h2 v-text='title'></h2>
        <h2 v-once>{{ title }}</h2>
        <h2 v-pre>{{ title }}</h2>
        <button class="btn" @click="title = 'Теперь я сок'">Изменить название</button> -->
        <ul class="list" v-if='items.length'>
          <li 
          class="list-item" 
          v-for='(item, i) in items'
          @click="items.splice(i, 1)"
          :key="item"
        >
            <strong>{{ item }}</strong>&nbsp;
            <input type="text" @click.prevent.stop>
          </li>
          <!-- <li class="list-item" v-for="(value, key) in person">
            <strong>{{ key }}</strong>{{ value }}
          </li> -->
        </ul>
        <h3 v-show="items.length === 0">Элементов нет</h3>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
