<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container pt-5" id="app">
      <div class="card">
        <h1 :style = '{
          color: inputValue.length < 5 ? "red" : "yellow",
          fontSize: inputValue.length < 5 ? "20px" : "30px"
        }'>{{ title }}</h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderStr"
            v-model = 'inputValue'
            @keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" @click='addNewNote'>Добавить</button>
        <hr />
        <ul class="list" v-if='notes.length !== 0'>
          <li class="list-item" v-for='(note, idx) in notes'>
            ({{ idx + 1 }}) {{ toUpperCase(note) }}
            <button class="btn danger" @click="removeNote(idx)">Удалить</button>
          </li>
          <hr />
          <li>
            <strong>Общее количество: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
          </li>
        </ul>
        <div v-else-if="notes.length === 0"> Заметок пока нет</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
